<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Box Auth</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
        <script type="text/javascript">
            url_authorize  = "https://account.box.com/api/oauth2/authorize"
            token_endpoint = "https://api.box.com/oauth2/token"
            scopes = [
                "base_explorer",
                "base_picker",
                "base_preview",
                "base_sidebar",
                "base_upload",
                "item_delete",
                "item_download",
                "item_preview",
                "item_rename",
                "item_share",
                "item_upload",
                "root_readonly",
                "root_readwrite",
            ]

            url = [location.protocol, '//', location.host, location.pathname].join('')

            async function main(){
                ClientID = document.getElementById("ClientID").value
                ClientSecret = document.getElementById("ClientSecret").value
                localStorage.setItem('ClientID', ClientID);
                localStorage.setItem('ClientSecret', ClientSecret);

                const auth_url = new URL(url_authorize);

                auth_url.searchParams.append("response_type", "code");
                auth_url.searchParams.append("client_id", ClientID);
                auth_url.searchParams.append("redirect_uri", url);

                window.location.href = auth_url
            }
            async function init() {
                ClientID = localStorage.getItem('ClientID')
                ClientSecret = localStorage.getItem('ClientSecret')
                document.getElementById("ClientID").value = ClientID
                document.getElementById("ClientSecret").value = ClientSecret

                params = new URLSearchParams(location.search);
                code = params.get('code');
                error = params.get('error');
                error_description = params.get('error_description');
                if (code) {
                    history.pushState(null, null, url);

                    item = {
                        'client_id': ClientID,
                        'client_secret': ClientSecret,
                        'code': code,
                        'grant_type': 'authorization_code',
                        'redirect_uri': url,
                    }
                    var form_data = new FormData();
                    for ( var key in item ) {
                        form_data.append(key, item[key]);
                    }
                    res = await fetch(token_endpoint , {
                        method: "POST",
                        body: form_data
                    })
                    const res_json = await res.json();
                    if (!res.ok) {
                        throw new Error(res_json);
                    }

                    RefreshToken = res_json.refresh_token
                } else if (error) {
                    e = error + ": " + error_description
                    document.getElementById("status").textContent = e;
                    throw new Error(e);
                } else {
                    RefreshToken = sessionStorage.getItem('RefreshToken')
                }
                document.getElementById("spinner").style.display = 'none';
                document.getElementById("status").textContent = 'none';
            
                if (RefreshToken) {
                    ExpiresAt = 0
                    async function digitalClock(){
                        if ((new Date()).getTime() + 10 * 60 * 1000 > ExpiresAt) {
                            item = {
                                'client_id': ClientID,
                                'client_secret': ClientSecret,
                                'grant_type': 'refresh_token',
                                'refresh_token': RefreshToken,
                            }
                            var form_data = new FormData();
                            for ( var key in item ) {
                                form_data.append(key, item[key]);
                            }
                            res = await fetch(token_endpoint , {
                                method: "POST",
                                body: form_data
                            })
                            const res_json = await res.json();
                            if (!res.ok) {
                                throw new Error(res_json);
                            }

                            AccessToken = res_json.access_token
                            RefreshToken = res_json.refresh_token
                            ExpiresAt = (new Date()).getTime() + res_json.expires_in * 1000

                            localStorage.setItem('AccessToken', AccessToken);
                            sessionStorage.setItem('RefreshToken', RefreshToken);
                            sessionStorage.setItem('ExpiresAt', ExpiresAt);

                            document.getElementById("badge-n").style.display = 'none';
                            document.getElementById("badge-s").style.display = 'block';
                            document.getElementById("status").textContent = (new Date(ExpiresAt)).toString()
                        }
                        setTimeout(digitalClock, 10000);
                    }
                    await digitalClock();
                }
            }
            window.onload = init;
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label for="ClientID" class="form-label">ClientID</label>
                        <input type="text" class="form-control" id="ClientID">
                    </div>
                    <div class="mb-3">
                        <label for="ClientSecret" class="form-label">ClientSecret</label>
                        <input type="password" class="form-control" id="ClientSecret">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="main()">Auth</button>
                </form>

            </div>
            <div class="row">
                <div id="spinner" class="spinner-border m-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span id="badge-n" class="badge text-bg-secondary">No</span>
                <span id="badge-s" class="badge text-bg-success" style="display: none">Success</span>
                <span id="status">
                    -
                </span>
            </div>
    </body>
</html>
